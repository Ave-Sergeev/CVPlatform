version: '3'services:  postgres:    image: postgres:latest    container_name: PostgreDB    ports:      - "5432:5432"    environment:      POSTGRES_DB: testDB      POSTGRES_USER: user      POSTGRES_PASSWORD: 1234  redis:    image: 'bitnami/redis:latest'    container_name: RedisServer    ports:      - "6379:6379"    command: redis-server --requirepass secret  zookeeper:    image: confluentinc/cp-zookeeper:latest    container_name: ZookeeperServer    environment:      ZOOKEEPER_CLIENT_PORT: 2181      ZOOKEEPER_TICK_TIME: 2000    ports:      - "22181:2181"  kafka:    image: confluentinc/cp-kafka:latest    container_name: KafkaServer    depends_on:      - zookeeper    ports:      - "29092:29092"    environment:      KAFKA_BROKER_ID: 1      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1