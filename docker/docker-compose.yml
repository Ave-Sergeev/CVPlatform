version: '3'services:  server:    build: .    container_name: CVPlatform    ports:      - "8082:8080"    depends_on:      - postgres      - redis    networks:      - platform  postgres:    image: 'postgres:latest'    container_name: PostgreDB    ports:      - "5432:5432"    environment:      POSTGRES_DB: testDB      POSTGRES_USER: user      POSTGRES_PASSWORD: 1234    networks:      - platform  redis:    image: 'bitnami/redis:latest'    container_name: RedisServer    ports:      - "6379:6379"    command: redis-server --requirepass secret    networks:      - platformnetworks:  platform:    driver: bridge